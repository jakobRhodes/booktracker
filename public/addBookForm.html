<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add a New Book</title>
   <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="header">
    <div class="header_text"><div class="header_title">Book Tracker</div>
    <a href="https://fast-badlands-12735.herokuapp.com/home.html">Home</a>
    <a href="https://fast-badlands-12735.herokuapp.com/addBookForm.html">New Book</a>
    <a href="https://fast-badlands-12735.herokuapp.com/bookList.html">View Read Books</a>
    <a href="https://fast-badlands-12735.herokuapp.com/stats.html">Statistics</a>
    </div>
    </div>
    <br>
    <div class="addBookForm">
    <div class="addBookFormTitle">Enter a New Book You've Read! <br>
    </div>
    <br>
   <form action="/addBook" method="POST">
     <label for="bookTitle">Title</label> 
      <input type="text" id="bookTitle" name="bookTitle"> <br><br>
      <label for="bookAuthor">Author</label> 
      <input type="text" id="bookAuthor" name="bookAuthor"> <br><br>
      <label for="bookGenre">Genre</label>
            <select name="bookGenre">
                <option>Adventure</option>
                <option>Art</option>
                <option>Children's</option>
                <option>Contemporary</option>
                <option>Cooking</option>
                <option>Development</option>
                <option>Dystopian</option>
                <option>Fantasy</option>
                <option>Health</option>
                <option>Historical Fiction</option> 
                <option>History</option>
                <option>Horror</option>
                <option>How-to</option>
                <option>Humor</option>
                <option>Memoir</option>
                <option>Motivational</option>
                <option>Paranormal</option>
                <option>Romance</option>
                <option>Science Fiction</option> 
                <option>Self-help</option>
                <option>Thriller</option>
                <option>Travel</option>
            </select> <br>
      <input type="submit" value="Submit">
   </form>
</div>
<br>
<img src="https://assets.teenvogue.com/photos/5e6bffbbdee1770008c6d9bd/16:9/w_2560%2Cc_limit/GettyImages-577674005.jpg" alt="books" width="600" height="300">
<br>
</body>
