<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book List</title>
   <style>
       body {
           background-color: rgb(66, 85, 168);
           text-align: center;
       }
   </style>
</head>
<body>
    <div class="header">
    <h1>Display Book List</h1>
        <button onclick="getBooks()"> Click To Retrieve Current List of Books</button> <br> <br>
<div class="addedBooks" id="addedBooks">
</div>
</body>
<footer>
    Created by Jakob Rhodes
</footer>
<script>
function getBooks() {
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "https://fast-badlands-12735.herokuapp.com/selectBooks", true);
    xhttp.send();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            var bookList = JSON.parse(this.responseText);
            var list = "<ul>";
            for(var i = 0; i < bookList.length; i++) {
                var book = bookList[i];
                list += "<li>";
                list += book.title;
                list += book.author;
                list += book.genre;
                list += "</li>";
            }
            list += "</ul>";
            document.getElementById("addedBooks").innerHTML = list;       
        }
    }
}
</script>
</html>
